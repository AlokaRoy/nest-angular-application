<h2>Welcome! To manage products you must Sign-up or Login</h2>
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Sign Up</button>
    <button type="button" class="btn btn-primary" (click)="onLogin()" [disabled]="!canLogin || isLoggingIn || !authForm.valid">Login</button>
  </div>
</form>
