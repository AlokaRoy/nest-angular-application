<h1>Products</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
      <td>
        <button (click)="editProduct(product)">Edit</button>
        <button (click)="deleteProduct(product)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<form *ngIf="editMode" (submit)="updateProduct()">
  <h2>Edit Product</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="product.name" required>

  <label for="description">Description:</label>
  <textarea id="description" name="description" [(ngModel)]="product.description"></textarea>

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" [(ngModel)]="product.price" required>

  <button type="submit">Update Product</button>
</form>

<form *ngIf="!editMode" (submit)="addProduct()">
  <h2>Add Product</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="product.name" required>

  <label for="description">Description:</label>
  <textarea id="description" name="description" [(ngModel)]="product.description"></textarea>

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" [(ngModel)]="product.price" required>

  <button type="submit">Add Product</button>
